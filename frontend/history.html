<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game History</title>
  <link rel="shortcut icon" type="image/x-icon" href="logo/favicon.ico">
  <link rel="stylesheet" href="universal.css">
  <style>


    .content {
      padding-top: 0%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      margin: 0 auto;
      width: 80%;
    }

    iframe {
      width: 100%; 
      height: 60%;
      border-radius: 8px;
      border: none;
    }

    .refresh-btn {
      margin-top: 0px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: 0.5s ease;
    }

    .refresh-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-logo">
      <a href="home.html">
        <img src="logo/logo.svg" alt="Logo" width="40" height="40">
      </a>
    </div>

    <div class="navbar-links">
      <a href="learn.html">Learn</a>
      <a href="games.html">Games</a>
      <a href="facts.html">Facts</a>
    </div>

    <button class="theme-toggle" id="themeToggle">
      <img id="themeIcon" src="logo/sun-icon.svg" alt="Theme Icon" width="24" height="24">
    </button>

    <a href="login.html" class="login-icon">
      <img src="logo/login-icon.svg" alt="Login Icon" width="24" height="24">
    </a>
  </div>

  <div class="content">
    <iframe 
      src="chart/chart.html" 
      title="Game History Chart">
    </iframe>
  

    <button class="refresh-btn" onclick="location.reload();">Refresh</button>
  </div>

  <script>
    const themeToggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const body = document.body;

    // Load theme preference from localStorage or default to light mode
    if (localStorage.getItem('theme') === 'dark') {
      themeIcon.src = 'logo/sun-icon.svg'; // Sun icon for light mode
    } else {
      body.classList.add('light-mode');
      themeIcon.src = 'logo/moon-icon.svg'; // Moon icon for dark mode
    }

    themeToggleBtn.addEventListener('click', function () {
      body.classList.toggle('light-mode');

      if (body.classList.contains('light-mode')) {
        themeIcon.src = 'logo/moon-icon.svg';
        localStorage.setItem('theme', 'light'); 
      } else {
        themeIcon.src = 'logo/sun-icon.svg';
        localStorage.setItem('theme', 'dark'); 
      }
    });
  </script>

</body>
</html>
