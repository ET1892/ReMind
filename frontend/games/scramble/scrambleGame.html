<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scramble</title>
    <link rel="stylesheet" href="scramble.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="words.js" defer></script>
    <script src="scramble.js" defer></script>
  </head>
  <body>

    <div class="container">

        <h2>Scramble</h2>
        <center><div class="startArea" onclick="start()"><button class="startBtn">Start</button></div></center>

        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>60</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
            <div class="score-area"><span>Score: </span><span class="score">0</span></div>
        </div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="modalText"></p>
      </div>
    </div>

  </body>
</html>
