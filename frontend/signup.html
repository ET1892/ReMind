<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo/favicon.ico">
    <link rel="stylesheet" href="universal.css">
    <style>


        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #fff;
            padding: 35px;
            border-radius: 8px;
            width: 300px;
            text-align: center; 
        }

        .dark-mode .login-form
        {
            background-color: #000000;
            color: #fff;
        }


        body {
            transition: background-color 0.5s ease;
        }

        .login-form {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .login-form img {
            width: 60%;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: -70px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            width: 50%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .message {
            color: green;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }


        .login-form p {
            font-size: 15px;
            color: #555; 
            margin-bottom: 15px;
        }

        body.dark-mode .login-form p 
        {
            color: #fff; 
        }

    </style>
</head>
<body>

<div class="navbar">
  <div class="navbar-logo">
    <a href="home.html">
      <img src="logo/logo.svg" alt="Logo" width="40" height="40">
    </a>
  </div>

  <div class="navbar-links">
    <a href="learn.html">Learn</a>
    <a href="games.html">Games</a>
    <a href="facts.html">Facts</a>
  </div>

  <button class="theme-toggle" id="themeToggle">
    <img id="themeIcon" src="logo/sun-icon.svg" alt="Theme Icon" width="24" height="24">
  </button>

  <a href="login.html" class="login-icon">
    <img src="logo/login-icon.svg" alt="Login Icon" width="24" height="24">
  </a>
</div>

<div class="content">
  <div class="login-container">
    <div class="login-form">
      <img id="loginLogo" src="logo/logoBlack.svg" alt="Logo" />
      <p>Please enter your email and create a password</p>
      <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div id="messageContainer"></div>
    </div>
  </div>
</div>

<script>
    const themeToggleBtn = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const loginLogo = document.getElementById('loginLogo'); // Login page logo
    const body = document.body;
  
    // Function to update the theme based on localStorage
    function updateTheme() {
    const isDarkMode = localStorage.getItem('theme') === 'dark';

    if (isDarkMode) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode'); // Apply dark mode
        themeIcon.src = 'logo/sun-icon.svg';
        if (loginLogo) loginLogo.src = 'logo/logo.svg'; // White logo in dark mode
    } else {
        body.classList.remove('dark-mode'); // Remove dark mode
        body.classList.add('light-mode');
        themeIcon.src = 'logo/moon-icon.svg';
        if (loginLogo) loginLogo.src = 'logo/logoBlack.svg'; // Black logo in light mode
    }
}

  
    // Load and apply saved theme on page load
    if (!localStorage.getItem('theme')) {
      localStorage.setItem('theme', 'light'); // Default to light mode if not set
    }
    updateTheme(); // Apply the correct theme on page load
  
    // Toggle theme when button is clicked
    themeToggleBtn.addEventListener('click', function () {
      const isCurrentlyDark = localStorage.getItem('theme') === 'dark';
      localStorage.setItem('theme', isCurrentlyDark ? 'light' : 'dark'); // Toggle theme in storage
      updateTheme(); // Apply changes
    });
  </script>


<script>

  //script for account creation, password regex and api post to make an object for this user 
  document.getElementById("signupForm").addEventListener("submit", async function (event) {
      event.preventDefault();
  
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageContainer = document.getElementById("messageContainer");
  
      messageContainer.innerHTML = ""; // Clear messages
  
      if (!email || !password) {
          messageContainer.innerHTML = '<div class="error">Email and password are required.</div>';
          return;
      }
  


      //regex to make sure theres at least: one uppercase and 2 numbers also 8 chars long at least
      if (!password.match(/^(?=.*[A-Z])(?=.*\d.*\d).{8,}$/)) {
    messageContainer.innerHTML = '<div class="error">Password must be at least 8 characters long, contain at least 1 capital letter and at least 2 numbers.</div>';
    return;
}


  
      try {
          const response = await fetch("https://fyp-60ev.onrender.com/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password })
          });
  
          const data = await response.json();
  
          if (response.ok) {
              messageContainer.innerHTML = '<div class="message">Signup successful! Redirecting...</div>';
              setTimeout(() => window.location.href = "login.html", 1000);
          } else {
              messageContainer.innerHTML = `<div class="error">${data.error}</div>`;
          }
      } catch (error) {
          messageContainer.innerHTML = '<div class="error">Error signing up. Please try again.</div>';
      }
  });
  
</script>

</body>
</html>
