<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo/favicon.ico">
    <link rel="stylesheet" href="universal.css">
    <style>
        /* Center the form on the page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #fff;
            padding: 35px;
            border-radius: 8px;
            width: 300px;
            border: 3px solid #000000;
            text-align: center;
        }

        .login-form img {
            width: 60%;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: -70px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .message {
            color: green;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
  <div class="navbar-logo">
    <a href="home.html">
      <img src="logo/logo.svg" alt="Logo" width="40" height="40">
    </a>
  </div>

  <div class="navbar-links">
    <a href="learn.html">Learn</a>
    <a href="games.html">Games</a>
    <a href="facts.html">Facts</a>
  </div>

  <button class="theme-toggle" id="themeToggle">
    <img id="themeIcon" src="logo/sun-icon.svg" alt="Theme Icon" width="24" height="24">
  </button>

  <a href="login.html" class="login-icon">
    <img src="logo/login-icon.svg" alt="Login Icon" width="24" height="24">
  </a>
</div>

<div class="content">
  <div class="login-container">
    <div class="login-form">
      <img src="logo/logoBlack.svg" alt="Logo" />
      
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div id="messageContainer"></div>
    </div>
  </div>
</div>

<script>
  const themeToggleBtn = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const body = document.body;

  if (localStorage.getItem('theme') === 'dark') {
    themeIcon.src = 'logo/sun-icon.svg';
  } else {
    body.classList.add('light-mode');
    themeIcon.src = 'logo/moon-icon.svg';
  }

  themeToggleBtn.addEventListener('click', function () {
    body.classList.toggle('light-mode');

    if (body.classList.contains('light-mode')) {
      themeIcon.src = 'logo/moon-icon.svg';
      localStorage.setItem('theme', 'light'); 
    } else {
      themeIcon.src = 'logo/sun-icon.svg';
      localStorage.setItem('theme', 'dark'); 
    }
  });
</script>

<script>
  document.getElementById("signupForm").addEventListener("submit", async function (event) {
      event.preventDefault();
  
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const messageContainer = document.getElementById("messageContainer");
  
      messageContainer.innerHTML = ""; // Clear messages
  
      if (!email || !password) {
          messageContainer.innerHTML = '<div class="error">Email and password are required.</div>';
          return;
      }
  
      if (password.length < 6) {
          messageContainer.innerHTML = '<div class="error">Password must be at least 6 characters long.</div>';
          return;
      }
  
      try {
          const response = await fetch("http://localhost:3001/signup", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password })
          });
  
          const data = await response.json();
  
          if (response.ok) {
              messageContainer.innerHTML = '<div class="message">Signup successful! Redirecting...</div>';
              setTimeout(() => window.location.href = "login.html", 1000);
          } else {
              messageContainer.innerHTML = `<div class="error">${data.error}</div>`;
          }
      } catch (error) {
          messageContainer.innerHTML = '<div class="error">Error signing up. Please try again.</div>';
      }
  });
  
</script>

</body>
</html>
