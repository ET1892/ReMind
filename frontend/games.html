<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Games</title>
<link rel="shortcut icon" type="image/x-icon" href="logo/favicon.ico">
<link rel="stylesheet" href="universal.css">
</head>
<body>

<div class="navbar">
  <div class="navbar-logo">
    <a href="home.html">
      <img src="logo/logo.svg" alt="Logo" width="40" height="40">
    </a>
  </div>

  <!-- Flex container for the links -->
  <div class="navbar-links">
    <a href="learn.html">Learn</a>
    <a href="games.html" class="active">Games</a>
    <a href="facts.html">Facts</a>
  </div>

  <!-- Light/Dark mode toggle button in the navbar -->
  <button class="theme-toggle" id="themeToggle">
    <img id="themeIcon" src="logo/sun-icon.svg" alt="Theme Icon" width="24" height="24">
  </button>

  <!-- Login Icon placed on the rightmost side -->
  <a href="login.html" class="login-icon">
    <img src="logo/login-icon.svg" alt="Login Icon" width="24" height="24">
  </a>
</div>

<div class="content">

  <ul class="games-list">
    <li><a href="games/minesweeper/minesweeper.html">Minesweeper</a></li>
    <li><a href="games/sudoku/sudoku.html">Sudoku</a></li>
    <li><a href="games/wordsearch/wordsearch.html">Word Search</a></li>
    <li><a href="games/tetris/tetris.html">Tetris</a></li>
    <li><a href="games/recall/recall.html">Memory Recall</a></li>
  </ul>
</div>

<script>
  const themeToggleBtn = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const body = document.body;

  // Load theme preference from localStorage or default to light mode if no preference is set
  if (localStorage.getItem('theme') === 'dark') {
    themeIcon.src = 'logo/sun-icon.svg'; // Sun icon for light mode option
  } else {
    body.classList.add('light-mode');
    themeIcon.src = 'logo/moon-icon.svg'; // Moon icon for dark mode option
  }

  themeToggleBtn.addEventListener('click', function () {
    body.classList.toggle('light-mode');

    if (body.classList.contains('light-mode')) {
      themeIcon.src = 'logo/moon-icon.svg'; // Moon icon for dark mode option
      localStorage.setItem('theme', 'light'); 
    } else {
      themeIcon.src = 'logo/sun-icon.svg'; // Sun icon for light mode option
      localStorage.setItem('theme', 'dark'); 
    }
  });
</script>

</body>
</html>
