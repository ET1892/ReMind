<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo/favicon.ico">
    <link rel="stylesheet" href="universal.css">
    <style>
        /* Center the form on the page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #fff;
            padding: 35px;
            border-radius: 8px;
            width: 300px;
            border: 3px solid #000000;
            text-align: center; /* Align the content to the center */
        }

        .login-form img {
            width: 60%; /* Adjust the width of the logo */
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: -125px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            width: 80%;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .login-form .forgot-password,
        .signup-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-form .forgot-password a,
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-form .forgot-password a:hover,
        .signup-link a:hover {
            text-decoration: underline;
        }

        .message {
            color: green;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
  <div class="navbar-logo">
    <a href="home.html">
      <img src="logo/logo.svg" alt="Logo" width="40" height="40">
    </a>
  </div>

  <!-- Flex container for the links -->
  <div class="navbar-links">
    <a href="learn.html">Learn</a>
    <a href="games.html">Games</a>
    <a href="facts.html">Facts</a>
  </div>

  <!-- Light/Dark mode toggle button in the navbar -->
  <button class="theme-toggle" id="themeToggle">
    <img id="themeIcon" src="logo/sun-icon.svg" alt="Theme Icon" width="24" height="24">
  </button>

  <!-- Login Icon placed on the rightmost side -->
  <a href="login.html" class="login-icon">
    <img src="logo/login-icon.svg" alt="Login Icon" width="24" height="24">
  </a>
</div>

<div class="content">
  <div class="login-container">
    <div class="login-form">
      <!-- Logo in the center -->
      <img src="logo/logoBlack.svg" alt="Logo" />
      
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>

        <div class="forgot-password">
          <a href="forgot-password.html">Forgot Password?</a>
        </div>

        <div class="signup-link">
          <p><a href="signup.html">Don't have an account? Sign Up</a></p>
        </div>
      </form>
      
      <!-- Success and error messages will appear here -->
      <div id="messageContainer"></div>
    </div>
  </div>
</div>

<script>
  const themeToggleBtn = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const body = document.body;

  // Load theme preference from localStorage or default to light mode if no preference is set
  if (localStorage.getItem('theme') === 'dark') {
    themeIcon.src = 'logo/sun-icon.svg'; // Sun icon for light mode option
  } else {
    body.classList.add('light-mode');
    themeIcon.src = 'logo/moon-icon.svg'; // Moon icon for dark mode option
  }

  themeToggleBtn.addEventListener('click', function () {
    body.classList.toggle('light-mode');

    if (body.classList.contains('light-mode')) {
      themeIcon.src = 'logo/moon-icon.svg'; // Moon icon for dark mode option
      localStorage.setItem('theme', 'light'); 
    } else {
      themeIcon.src = 'logo/sun-icon.svg'; // Sun icon for light mode option
      localStorage.setItem('theme', 'dark'); 
    }
  });
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";
  
  const firebaseConfig = {
    apiKey: "AIzaSyA4XFhK_ZPpJFBz8XuYlPmH3DZDMSRYilE",
    authDomain: "remind-75124.firebaseapp.com",
    projectId: "remind-75124",
    storageBucket: "remind-75124.firebasestorage.app",
    messagingSenderId: "358342790086",
    appId: "1:358342790086:web:7d64b01f8f74d86c21c0c7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  
  document.addEventListener("DOMContentLoaded", function () {
      const userEmail = localStorage.getItem("userEmail");
      const loginForm = document.getElementById("loginForm");
      const messageContainer = document.getElementById("messageContainer");

      if (userEmail) {
          loginForm.style.display = "none"; // Hide login form

          // Show success message + Logout button
          messageContainer.innerHTML = `
              <div class="message">You are signed in as <strong>${userEmail}</strong></div>
              <button id="logoutButton" style="margin-top: 10px; padding: 8px; background-color: red; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Logout</button>
          `;

          // Add Logout button functionality
          document.getElementById("logoutButton").addEventListener("click", function () {
              signOut(auth).then(() => {
                  localStorage.removeItem("userEmail"); // Remove stored email
                  location.reload(); // Reload page to show login form again
              }).catch((error) => {
                  console.error("Error signing out: ", error);
              });
          });
      }
  });

  document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageContainer = document.getElementById('messageContainer');

      messageContainer.innerHTML = "";

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!emailRegex.test(email)) {
          messageContainer.innerHTML = '<div class="error">Please enter a valid email address.</div>';
          return;
      }

      if (password.length < 6) {
          messageContainer.innerHTML = '<div class="error">Password must be at least 6 characters long.</div>';
          return;
      }

      signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
              const user = userCredential.user;
              console.log("User signed in: ", user);

              localStorage.setItem("userEmail", email);

              // Hide login form
              document.getElementById("loginForm").style.display = "none";

              messageContainer.innerHTML = `
                  <div class="message">You have signed in as <strong>${email}</strong></div>
                  <button id="logoutButton" style="margin-top: 10px; padding: 8px; background-color: red; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Logout</button>
              `;

              // Add Logout button functionality
              document.getElementById("logoutButton").addEventListener("click", function () {
                  signOut(auth).then(() => {
                      localStorage.removeItem("userEmail");
                      location.reload();
                  }).catch((error) => {
                      console.error("Error signing out: ", error);
                  });
              });
          })
          .catch((error) => {
              const errorCode = error.code;
              console.error("Error signing in: ", errorCode);

              let errorMessage = "Invalid email or password.";

              if (errorCode === "auth/user-not-found") {
                  errorMessage = "No account found with this email. <a href='signup.html'>Sign up</a>.";
              } else if (errorCode === "auth/wrong-password") {
                  errorMessage = "Incorrect email or password.";
              } else if (errorCode === "auth/invalid-email") {
                  errorMessage = "Please enter a valid email address.";
              } else if (errorCode === "auth/too-many-requests") {
                  errorMessage = "Too many failed login attempts. Please try again later.";
              }

              messageContainer.innerHTML = `<div class="error">${errorMessage}</div>`;
          });
  });
</script>


</body>
</html>
