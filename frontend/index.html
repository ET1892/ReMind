<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage</title>
<link rel="shortcut icon" type="image/x-icon" href="logo/favicon.ico">
<link rel="stylesheet" href="universal.css">
</head>
<body>

<div class="navbar">
  <div class="navbar-logo">
    <a href="index.html">
      <img src="logo/logo.svg" alt="Logo" width="40" height="40">
    </a>
  </div>

  <!-- Flex container for the links -->
  <div class="navbar-links">
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Light/Dark mode toggle button in the navbar -->
  <button class="theme-toggle" id="themeToggle">
    <img id="themeIcon" src="logo/sun-icon.svg" alt="Theme Icon" width="24" height="24">
  </button>
</div>

<div class="content">
  <a href="about.html" id="welcomeLink">
    <h1>Welcome!</h1>
  </a>
</div>

<script>
  const themeToggleBtn = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const body = document.body;

  // Load theme preference from localStorage or default to light mode if no preference is set
  if (localStorage.getItem('theme') === 'dark') {
    themeIcon.src = 'logo/sun-icon.svg'; // Sun icon for light mode option
  } else {
    body.classList.add('light-mode');
    themeIcon.src = 'logo/moon-icon.svg'; // Moon icon for dark mode option
  }

  themeToggleBtn.addEventListener('click', function () {
    body.classList.toggle('light-mode');

    if (body.classList.contains('light-mode')) {
      themeIcon.src = 'logo/moon-icon.svg'; // Moon icon for dark mode option
      localStorage.setItem('theme', 'light'); 
    } else {
      themeIcon.src = 'logo/sun-icon.svg'; // Sun icon for light mode option
      localStorage.setItem('theme', 'dark'); 
    }
  });
</script>

</body>
</html>
