<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo/favicon.ico">
    <link rel="stylesheet" href="universal.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: #fff;
            padding: 35px;
            border-radius: 8px;
            width: 300px;
            text-align: center; 
        }

        .dark-mode .login-form
        {
            background-color: #000000;
            color: #fff;
        }


        body {
            transition: background-color 0.5s ease;
        }

        .login-form {
            transition: background-color 0.5s ease, color 0.5s ease;
        }


        .login-form img {
            width: 60%; 
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .login-form p {
            font-size: 15px;
            color: #555; 
            margin-bottom: 15px;
        }

        body.dark-mode .login-form p {
            color: #fff; 
        }


        

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-form button {
            width: 75%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .message {
            color: green;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
        }

        .error {
            color: red;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
  <div class="navbar-logo">
    <a href="home.html">
      <img src="logo/logo.svg" alt="Logo" width="40" height="40">
    </a>
  </div>

  <div class="navbar-links">
    <a href="learn.html">Learn</a>
    <a href="games.html">Games</a>
    <a href="facts.html">Facts</a>
  </div>

  <button class="theme-toggle" id="themeToggle">
    <img id="themeIcon" src="logo/sun-icon.svg" alt="Theme Icon" width="24" height="24">
  </button>

  <a href="login.html" class="login-icon">
    <img src="logo/login-icon.svg" alt="Login Icon" width="24" height="24">
  </a>
</div>

<div class="content">
  <div class="login-container">
    <div class="login-form">
      <img id="loginLogo" src="logo/logoBlack.svg" alt="Logo" />
      
      <p>Please enter your email to send a reset link</p>

      <form id="forgotPasswordForm">
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Send Reset Link</button>
      </form>

      <div id="messageContainer"></div>
    </div>
  </div>
</div>

<script>
  const themeToggleBtn = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const loginLogo = document.getElementById('loginLogo'); // The logo on forgot password page
  const body = document.body;

  // Function to update theme and logo based on localStorage
  function updateTheme() {
    const isDarkMode = localStorage.getItem('theme') === 'dark';

    if (isDarkMode) {
      body.classList.add('dark-mode');
      body.classList.remove('light-mode');
      themeIcon.src = 'logo/sun-icon.svg';
      if (loginLogo) loginLogo.src = 'logo/logo.svg'; // White logo in dark mode
    } else {
      body.classList.add('light-mode');
      body.classList.remove('dark-mode');
      themeIcon.src = 'logo/moon-icon.svg';
      if (loginLogo) loginLogo.src = 'logo/logoBlack.svg'; // Black logo in light mode
    }
  }

  // Load and apply saved theme from localStorage
  if (!localStorage.getItem('theme')) {
    localStorage.setItem('theme', 'light'); // Default to light mode if not set
  }
  updateTheme(); // Apply the correct theme on page load

  // Toggle theme when button is clicked
  themeToggleBtn.addEventListener('click', function () {
    const isCurrentlyDark = localStorage.getItem('theme') === 'dark';
    localStorage.setItem('theme', isCurrentlyDark ? 'light' : 'dark'); // Toggle theme in localStorage
    updateTheme(); // Apply theme and logo changes
  });
</script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA4XFhK_ZPpJFBz8XuYlPmH3DZDMSRYilE",
    authDomain: "remind-75124.firebaseapp.com",
    projectId: "remind-75124",
    storageBucket: "remind-75124.firebasestorage.app",
    messagingSenderId: "358342790086",
    appId: "1:358342790086:web:7d64b01f8f74d86c21c0c7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();

  document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const messageContainer = document.getElementById('messageContainer');

    messageContainer.innerHTML = "";

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
    if (!emailRegex.test(email)) {
      messageContainer.innerHTML = '<div class="error">Please enter a valid email address.</div>';
      return;
    }

    sendPasswordResetEmail(auth, email)
      .then(() => {
        messageContainer.innerHTML = '<div class="message">A password reset link has been sent to your email.<br>Redirecting to login page...</div>';

        // Redirect to login.html after 3 seconds
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000);
      })
      .catch((error) => {
        const errorCode = error.code;
        let errorMessage = "Failed to send reset link. Please try again.";

        if (errorCode === "auth/user-not-found") {
          errorMessage = "No account found with this email.";
        } else if (errorCode === "auth/invalid-email") {
          errorMessage = "Invalid email address.";
        } else if (errorCode === "auth/too-many-requests") {
          errorMessage = "Too many requests. Please try again later.";
        }

        messageContainer.innerHTML = `<div class="error">${errorMessage}</div>`;
      });
  });
</script>

</body>
</html>
